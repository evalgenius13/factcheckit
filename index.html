<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Open Graph -->
<meta property="og:title" content="Fact-CheckIt - Instant AI Fact Checking" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Fact-CheckIt" />

  <title>Fact-CheckIt - Instant AI Fact Checking</title>
  <style>
    /* --- your existing CSS unchanged --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 1rem; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding-top: 2rem; }
    .header { text-align: center; margin-bottom: 2rem; }
    .logo { width: 64px; height: 64px; background: linear-gradient(135deg, #ff6b6b, #4ecdc4); border-radius: 20px; display: inline-flex; align-items: center; justify-content: center; font-size: 2rem; margin-bottom: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    h1 { font-size: 3rem; font-weight: bold; color: white; margin-bottom: 1rem; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
    .subtitle { color: rgba(255,255,255,0.9); font-size: 1.1rem; margin-bottom: 1rem; }
    .status { display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 2rem; }
    .status-dot { width: 8px; height: 8px; background-color: #4ade80; border-radius: 50%; animation: pulse 2s infinite; }
    .status-text { color: #4ade80; font-size: 0.9rem; font-weight: 600; }
    .card { background: rgba(255,255,255,0.95); border-radius: 20px; padding: 2rem; margin-bottom: 1.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); backdrop-filter: blur(10px); }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; font-size: 1.1rem; font-weight: 600; color: #374151; margin-bottom: 1rem; }
    .textarea-container { position: relative; }
    textarea { width: 100%; padding: 1rem; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 1rem; line-height: 1.5; resize: vertical; min-height: 120px; font-family: inherit; outline: none; transition: border-color 0.2s; }
    textarea:focus { border-color: #667eea; }
    textarea:disabled { background-color: #f9fafb; }
    .char-counter { position: absolute; bottom: 12px; right: 12px; font-size: 0.8rem; color: #9ca3af; }
    .btn { width: 100%; padding: 1rem 2rem; margin-top: 1.5rem; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
    .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); color: white; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
    .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); }
    .btn:disabled { background: #9ca3af; cursor: not-allowed; transform: none; box-shadow: none; }
    .spinner { width: 20px; height: 20px; border: 2px solid transparent; border-top: 2px solid white; border-radius: 50%; animation: spin 1s linear infinite; }
    .result { animation: slideUp 0.4s ease-out; }
    .explanation { font-size: 1.1rem; line-height: 1.6; color: #374151; margin-bottom: 1.5rem; }
    .sources { margin-bottom: 2rem; }
    .sources h4 { font-size: 0.9rem; font-weight: 600; color: #6b7280; margin-bottom: 0.75rem; }
    .source-link { display: block; padding: 0.75rem; margin-bottom: 0.5rem; background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px; color: #2563eb; text-decoration: none; font-size: 0.9rem; transition: all 0.2s; }
    .source-link:hover { background-color: #e2e8f0; border-color: #2563eb; }
    .footer { text-align: center; margin-top: 3rem; padding-bottom: 2rem; }
    .footer p { color: rgba(255,255,255,0.8); font-size: 0.9rem; margin-bottom: 1rem; }
    .footer-badges { display: flex; align-items: center; justify-content: center; gap: 2rem; color: rgba(255,255,255,0.6); font-size: 0.8rem; }
    .error { text-align: center; }
    .error-icon { font-size: 3rem; margin-bottom: 1rem; }
    .error h3 { color: #dc2626; margin-bottom: 0.5rem; }
    .error p { color: #6b7280; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @media (max-width: 640px) { h1 { font-size: 2.5rem; } .container { padding: 1rem; } .card { padding: 1.5rem; } }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">üîç</div>
      <h1>Fact-CheckIt</h1>
      <p class="subtitle">Copy ‚Üí Paste ‚Üí Done</p>
      <div class="status">
        <div class="status-dot"></div>
        <span class="status-text">AI-Powered</span>
      </div>
    </div>

    <!-- Input Form -->
    <div class="card">
      <div class="form-group">
        <label for="claim">üìù Paste the claim to fact-check:</label>
        <div class="textarea-container">
          <textarea 
            id="claim" 
            oninput="updateCharCount()"
          >Did Henry T. Sampson invent anything related to the cellphone?</textarea>
          <div class="char-counter" id="charCounter">0/1000</div>
        </div>
      </div>
      <button class="btn btn-primary" onclick="factCheck()" id="factCheckBtn">
        ‚ö° Fact-Check It!
      </button>
    </div>

    <!-- Results -->
    <div id="results"></div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>ü§ñ Powered by AI ‚Ä¢ Always verify important claims</p>
    <div class="footer-badges">
      <span>üîí Secure</span>
      <span>‚ö° Fast</span>
      <span>üéØ Accurate</span>
    </div>
  </div>

  <script>
    let isLoading = false;

    function updateCharCount() {
      const textarea = document.getElementById('claim');
      const counter = document.getElementById('charCounter');
      counter.textContent = `${textarea.value.length}/1000`;
    }

    async function factCheck() {
      const claim = document.getElementById('claim').value.trim();
      const btn = document.getElementById('factCheckBtn');
      const results = document.getElementById('results');

      if (!claim || isLoading) return;

      // Set loading state
      isLoading = true;
      btn.disabled = true;
      btn.innerHTML = '<div class="spinner"></div> Fact-Checking...';
      results.innerHTML = '';

      try {
        const response = await fetch('/api/fact-check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ claim: claim }),
        });

        const data = await response.json();

        if (data.success) {
          showResults(data);
        } else {
          showError(data.error || 'Something went wrong');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      } finally {
        isLoading = false;
        btn.disabled = false;
        btn.innerHTML = '‚ö° Fact-Check It!';
      }
    }

    function showResults(data) {
      const results = document.getElementById('results');
      const explanation = (data.summary || '').trim();

      let linkHtml = '';
      if (data.referenceUrl) {
        const isWiki = data.referenceUrl.includes("wikipedia.org");
        const label = isWiki ? "View references" : "Try Google";

        linkHtml = `
          <div class="sources">
            <h4>üìö Reference:</h4>
            <a href="${data.referenceUrl}" target="_blank" rel="noopener noreferrer" class="source-link">
              üîó ${label}
            </a>
          </div>
        `;
      }

      results.innerHTML = `
        <div class="card result">
          <p class="explanation">${explanation}</p>
          ${linkHtml}
          <button class="btn btn-primary" onclick="shareResult('${encodeURIComponent(data.summary)}')">
            üîó Share this fact-check
          </button>
        </div>
      `;
    }

    function showError(message) {
      const results = document.getElementById('results');
      results.innerHTML = `
        <div class="card result">
          <div class="error">
            <div class="error-icon">‚ùå</div>
            <h3>Error</h3>
            <p>${message}</p>
          </div>
        </div>
      `;
    }

    function shareResult(summary) {
      const teaser = decodeURIComponent(summary).split(".")[0] + "...";
      const claim = document.getElementById('claim').value.trim();
      const shareUrl = `${window.location.origin}?claim=${encodeURIComponent(claim)}`;

      if (navigator.share) {
        navigator.share({
          title: "Fact-CheckIt",
          text: teaser,
          url: shareUrl
        }).catch(err => console.log("Share cancelled", err));
      } else {
        const fallbackText = `${teaser}\n\nCheck it here: ${shareUrl}`;
        navigator.clipboard.writeText(fallbackText).then(() => {
          alert("Share link copied to clipboard!");
        });
      }
    }

    // Auto-fill if claim is in URL
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const claim = params.get("claim");
      if (claim) {
        const textarea = document.getElementById('claim');
        textarea.value = claim;
        updateCharCount();
        factCheck(); // auto-run with shared claim
      } else {
        updateCharCount(); // ensure counter updates for default text
      }
    });
  </script>
</body>
</html>
